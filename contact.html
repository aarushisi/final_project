<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="/images/favicon.png" type="image/jpeg">
        <title>Contact Me</title>
    </head>

    <body>
        <div class="skip"><a href="">Skip to Main Content</a></div>
        <header class="header">
            <a href="index.html" class="logo">Aarushi</a>
            <nav class="navbar">
                <ul>
                    <a href="index.html">Home</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="resume.html">Resume</a>
                    <a href="contact.html" class="current">Contact</a>
                </ul>
            </nav>
        </header>

        <section class="contact">
            <h2>Contact Me!</h2>
            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name" id="name" 
                        class="item" autocomplete="off">
                        <div class="error-txt">Full Name can't be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Email Address"
                        id="email" class="item" autocomplete="off">
                        <div class="error-txt">Email Address can't be blank</div>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Phone Number" id="phone" 
                        class="item" autocomplete="off">
                        <div class="error-txt">Phone Number can't be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Subject"
                        id="subject" class="item" autocomplete="off">
                        <div class="error-txt">Subject can't be blank</div>
                    </div>
                </div>

                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10"
                    placeholder="Your Message" class="item" autocomplete="off"></textarea>
                    <div class="error-txt">Message can't be blank</div>
                </div>

                <button type="submit">Send Message</button>

            </form>
        </section>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/script.js"></script>
        <footer>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/aarushi-singh03/" target="_blank" rel="noopener noreferrer">
                    <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="mailto:aarushsi@umich.edu">
                    <i class='bx bxs-envelope'></i>
                </a>
            </div>
        </footer>
        
    </body>

</html>
